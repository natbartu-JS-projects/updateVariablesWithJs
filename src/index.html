<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>Update Css Variables using Js</title>
  </head>
  <body>
    <div class="main">
      <h1>Update CSS Variables with <br /><span class="lg">JS</span></h1>
    </div>

    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img
      id="mainImg"
      src="/images/womenOnIpad.jpg"
      alt="Woman On Ipad with Headphones"
    />

    <script src="/src/index.js"></script>
  </body>
</html>
